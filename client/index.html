<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MiniWP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body style="height: 100%; overflow: hidden;" class="pb-5">
    <div id="app" class="container-fluid" style="height: 100%">
        <div id="banner" class="row bg-dark text-light sticky-top">
            <div class="col-sm d-flex justify-content-start">
                <div id="Logo" class="py-3 px-3 text-light" style="font-size:20px">
                    My Word press
                </div>
            </div>

            <div class="col-sm d-flex justify-content-end">
                <a href="#" id="profile" class="py-3 px-3 text-light">
                    <i class="far fa-user-circle"></i>
                </a>
            </div>
        </div>
        <div id="body" class="row" style="height: 100%; ">
            <div id="nav" class="col-sm-2  px-0" style="background-color:rgb(248, 248, 248) ">
                <div class="card" style="border:none; background-color: white;border-radius: 0">
                    <button aria-expanded="true" class="card-header btn btn-link text-body" type="button"
                        id="add_post_button" style="text-align:left; height: 3rem;"
                        v-on:click.prevent="toShowAndHide('addArticle')">
                        Add Post
                    </button>

                </div>
                <div class="card" style="border:none; background-color: white;border-radius: 0">
                    <button aria-expanded="true" class="card-header btn btn-link text-body" type="button"
                        id="add_post_button" style="text-align:left; height: 3rem;"
                        v-on:click.prevent="toShowAndHide('allArticles')">
                        Read
                    </button>

                </div>

                <div class="accordion" id="accordionExample">
                    <div class="card" style="border:none; background-color: white; border-radius: 0">

                        <button data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                            class="card-header btn btn-link text-body" type="button" data-toggle="collapse"
                            id="headingOne" style="text-align:left; height: 3rem;">
                            Posts
                        </button>
                        <div id="collapseOne" class="collapse show " aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <div class="card-body p-0" style="background-color:#e7e5e5;">
                                <div class="card" style="border:none; background-color: #e7e5e5;border-radius: 0">
                                    <button style="font-size: small; text-align: left" aria-expanded="true"
                                        class="card-header btn btn-link text-body" type="button" id="add_post_button"
                                        style="text-align:left; height: 3rem;" v-for="article in articles"
                                        v-on:click.prevent="read(article.id)">
                                        {{article.title}}
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="py-5 mt-3" style="text-align: center; color: #c2c1c1">
                    <i class="fas fa-quote-left"></i> always be happy <i class="fas fa-quote-right"></i>
                </div>
            </div>
            <div id="content" class="pt-3 col-sm row justify-content-center" style="height: 100%;">
                <div id="allArticles" class="row justify-content-center" style="height: 100%; padding-bottom: 100px;"
                    v-show="showHide.allArticles">
                    <div class='col-sm-5'>
                        <form class="mb-3">
                            <input type='text' v-model='search' style='width:100%; height:3rem'
                                placeholder="search by title">
                        </form>
                    </div>
                    <div class="d-flex justify-content-center" style="height: 100%; overflow-y:scroll">
                        <div id="listArticle" class="col-sm-9" style="height: 100%;">
                            <div class="row" v-for="article in filtered">
                                <div class="col-sm-12">
                                    <div class="card my-4">
                                        <div class="card-body pb-1">
                                            <div id="article heading" class='d-flex flex-wrap justify-content-between'>
                                                <h5 class="card-title">{{article.title}}</h5>
                                                <h5 style="font-size:medium" class="text-muted">{{article.created_at}}</h5>
                                            </div>
                                            <div class="dropdown-divider"></div>

                                            <p class="card-text">{{article.content}}</p>
                                            <div class='d-flex flex-row-reverse'>
                                                <a href="#" style="font-size:medium" class="text-muted"
                                                    v-on:click.prevent="read(article._id)">read</a>
                                                <p class="text-muted"> | </p>
                                                <a href="#" style="font-size:medium" class="text-muted">edit</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="addArticle" class="col-sm-8" style="display: none" v-show="showHide.addArticle">
                    <div class="d-flex flex-column">
                        <form>
                            <div class="py-3">
                            </div>
                            <div class='mb-4'>
                                <input id='title' name="title" placeholder="Title" style="width: 50%; height: 3rem" autocomplete="off" v-model='newArticleTitle'>
                            </div>
                            <input type="file" onchange="previewFile()"><br>
                            <textarea name="editor1" v-html='newArticleContent'></textarea>
                            <button type="submit" v-on:click.prevent="addNewArticle">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
                <div id="eachArticle" class="col-sm-10 justify-content-center"
                    style="height: 100%; padding-bottom:100px" v-show="showHide.eachArticle">
                    <div class="pt-4">
                        <h1>{{selectedArticle.title}}</h1>
                    </div>
                    <div class="dropdown-divider"></div>
                    <!-- if there is image -->
                    <div class="text-center"  v-if="selectedArticle.image">
                        <img style="width:70%" class="my-3"
                            :src="selectedArticle.image"
                            class="rounded" alt="...">
                    </div>
                    <!-- end of conditional -->
                    <div class='pt-3'>
                        {{selectedArticle.content}}
                    </div>

                </div>
            </div>

        </div>

    </div>




    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>
    <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor1');
    </script>



</body>

</html>
