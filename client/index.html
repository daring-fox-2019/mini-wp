<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CK -->
    <script src="https://cdn.ckeditor.com/ckeditor5/12.0.0/classic/ckeditor.js"></script>

    <!-- WYSIWIG -->
    <link rel="stylesheet" href="./style/editor.css">

    <!-- GOOGLE -->
    <meta name="google-signin-client_id"
        content="522157652010-mrfol17im61nm16pr6rdet26ppjhmurs.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Habibi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- VUE AX -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- SWL -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- STYLE -->
    <script src="./style/other.css"></script>

    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        .ck-editor__editable_inline {
            min-height: 40vh;
        }
    </style>
    <title>Sprache</title>
</head>

<body>
    <div id="app">

        <!-- NAVBAR STARTS HERE -->
        <navbar v-on:sign-out="userSignOut" v-on:changestories="changestories" v-bind:is-login="isLogin"
            v-on:gethome="gethome" v-bind:current-page="currentPage" v-bind:user-image="userImage"></navbar>
        <!-- NAVBAR ENDS HERE -->

        <!-- LOGIN FORM STARTS HERE -->
        <login v-if="currentPage == 'login'" v-on:sign-in="signIn" v-bind:is-login="isLogin" v-if="!isLogin"></login>
        <!-- LOGIN FORM ENDS HERE -->

        <!-- REGISTER STARTS HERE -->
        <register  v-if="currentPage == 'register'" v-if="!isLogin"></register>
        <!-- REGISTER FORM ENDS HERE -->

        <!-- HOME SEGALA HOME STARTS HERE -->
        <div v-if="currentPage == 'home' && isLogin == true" class="container">
            <div class="row">
                <div class="col-6 col-md-4">
                    <headlinecard></headlinecard>
                </div>
                <div class="col-6 col-md-4">
                    <smallcard></smallcard>
                    <smallcard></smallcard>
                    <smallcard></smallcard>
                </div>
                <div class="col-6 col-md-4">
                    <headlinecard></headlinecard>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8">
                    <mediumcard></mediumcard>
                    <mediumcard></mediumcard>
                    <mediumcard></mediumcard>
                    <mediumcard></mediumcard>
                    <mediumcard></mediumcard>
                    <mediumcard></mediumcard>
                    <mediumcard></mediumcard>

                </div>

                <div class="col-12 col-md-4">
                    <h4 style="font-family: 'Habibi', serif;">Popular On Sprache</h4>
                    <div class="mb-3 mt-3 dropdown-divider"></div>
                    <popularcard></popularcard>
                    <popularcard></popularcard>
                    <popularcard></popularcard>
                    <popularcard></popularcard>

                </div>
            </div>
        </div>
        <!-- HOME SEGALA HOME ENDS HERE -->

        <!-- START MODAL REGISTER -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div  style="background-color: transparent; min-width:0% !important;" class="modal-dialog modal-dialog-centered" role="document">
                  <div  style=" background:url('./assets/smallbg1.jpg') no-repeat center"  class="modal-content">

                    <div class="modal-body">
                        <br><br><br><br><br><br><br><br>
                      <button data-dismiss="modal" v-on:click.prevent="showLogin" class="btn btn-light" style="margin-left:200px">Login</button>
                      <br>
                      <button data-dismiss="modal" v-on:click.prevent="showRegister" class="btn btn-light" style="margin-left:190px">Register</button>
                      <br><br><br>
                    </div>
                  </div>
                </div>
              </div>
              <!-- MODAL REGISTER ENDS -->

        <!-- START MY STORIES -->
        <div v-show="currentPage == 'myStory'" class="container">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                        aria-controls="nav-home" aria-selected="true">Home</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                        aria-controls="nav-profile" aria-selected="false">Profile</a>

                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div v-for="(art, index) in arrArticles" :key="index" id="myarticles">
                        <mediumcard v-on:likearticle="updateArticle" v-on:fullarticle="fullarticle" v-bind:art="art">
                        </mediumcard>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <br>
                    <h3>Write a Story</h3>
                    <div class="form-group">
                        <input v-model="articleTitle" type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Title goes here">
                    </div>
                    <wysiwyg v-model="articleBody"></wysiwyg>
                    <div style="border-style:none" class="custom-file">
                        <input v-on:change="getImage" style="border-style:none" type="file" class="custom-file-input" id="customFile">
                        <label style="border-style:none" class="mt-2 custom-file-label" for="customFile">Add Featured
                            Image To Reach More People</label>
                    </div>
                    <div>
                        <button @click.prevent="postArticle" class="btn btn-light" type="submit"
                            name="action">Submit</button>
                        <chips style="display:flex;" v-bind:current-tags="currentTags" v-on:deletetag="deletetag">
                        </chips>
                    </div>
                    <!-- <div >
                        <button @click.prevent="patchArticle(currentArticle)"  class="btn btn-light" type="submit" name="action">Edit Post
                        </button>
                    </div> -->


                </div>
            </div>
        </div>
        <!-- END OF MY STORIES -->

        <!-- START OF FULL ARTICLE -->
        <div class="container">
            <center>
                <fullarticle v-bind:current-article="currentArticle" v-if="currentPage == 'fullarticle'"></fullarticle>
            </center>

        </div>
        <!-- END OF FULL ARTICLE -->



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
    <script src="js/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./components/vueWysiwyg.js"></script>
    <script src="./components/Navbar.js"></script>
    <script src="./components/MediumCard.js"></script>
    <script src="./components/HeadlineCard.js"></script>
    <script src="./components/SmallCard.js"></script>
    <script src="./components/PopularCard.js"></script>
    <script src="./components/ModalLanding.js"></script>
    <script src="./components//FullArticle.js"></script>
    <script src="./components/Login.js"></script>
    <script src="./components/Register.js"></script>
    <script src="./components/Chips.js"></script>
    <script src="./components/MyStories.js"></script>
    <script src="./components/Home.js"></script>

    <script src="./main.js"></script>
    <script>
        $('#myModal').modal()
        $('#myTab a').on('click', function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    </script>
    <script>
    </script>
    </script>

</body>

</html>
