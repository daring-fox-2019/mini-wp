<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="google-signin-client_id"
        content="635172851409-vajcs75tcdm40pli59r4jnqnnlfv3gnj.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <link rel="stylesheet" href="./css/style.css">
    <title>TinyWP </title>
</head>

<body>
    <div id="app">
         
        <nav-bar v-if="nav" :username="username" @islogin="lagiLogin" :islogin="login" @click="whereWego"></nav-bar>
       
        <div class="row">
            <form-register v-if="formRegister" ></form-register>
            <form-login v-if="formLogin" @click="whereWego" @islogin="lagiLogin" :islogin="login"></form-login>
        </div>
        <div class="row" v-if="adminArea">
            <sidebar-admin v-if="sidebarAdmin"></sidebar-admin>
            <content-admin v-if="contentAdmin"></content-admin>
            <form-post v-if="formPost"></form-post>
        </div>
    </div>

    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./components/navbar.js"></script>
    <script src="./components/sidebar-admin.js"></script>
    <script src="./components//content-admin.js"></script>
    <script src="./components/register.js"></script>
    <script src="./components/login.js"></script>
    <script src="./components/formpost.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
